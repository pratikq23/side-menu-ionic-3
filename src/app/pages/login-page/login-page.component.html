<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Login</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>

	<form #loginForm="ngForm" novalidate>
		<ion-list no-lines >
			<ion-item>
				<ion-label fixed>User ID</ion-label>
				<ion-input [(ngModel)]="login.userId" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
				User ID is required
			</p>

			<ion-item>
				<ion-label fixed>Password</ion-label>
				<ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>
		</ion-list>

        <button ion-button class="btn-login"  (click)="onLogin(loginForm)" type="submit">Login</button>
		
	</form>

</ion-content>
